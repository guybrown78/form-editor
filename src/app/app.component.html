<tf-ng-nz-app-layout
  *ngIf="appReady"
  [hideNavigation]="hideNavigation"
  [hideHeader]="hideHeader"
  [animateHideToggles]="true"
>

  <tf-ng-main-content>
    <div class="tf-router-wrapper">
      <router-outlet #outlet="outlet"></router-outlet>
    </div>
  </tf-ng-main-content>

</tf-ng-nz-app-layout>
