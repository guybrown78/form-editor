

<div *ngIf="formReady">
  <form nz-form [formGroup]="form" nzLayout="vertical" class="width-all" (ngSubmit)="onSubmit($event)">

    <nz-form-control>
      <nz-form-label>Options</nz-form-label>
    </nz-form-control>

    <nz-form-item
      formArrayName="options"
      *ngFor="let optionItem of form.get('options')['controls']; let i = index"
    >
      <div
        nz-row
        nzJustify="space-between" nzAlign="middle"
        class="option-label-wrapper"
        [formGroup]="optionItem"
      >

        <div nz-col nzFlex="auto" class="option-input-wrapper">
          <input
            nz-input
            formControlName="label"
            placeholder="Label"
            (keydown.enter)="onEnterKeyPressed()"
            maxlength="255"
          />
        </div>

        <!-- <div nz-col> -->
          <button nz-button nzShape="square" (click)="removeItem(i)" type="button">
            <i nz-icon nzType="close" nzTheme="outline"></i>
          </button>
        <!-- </div> -->

      </div>

    </nz-form-item>


    <form-editor-add-row>
      <tf-ng-hexagon
        colour="white"
        outline-colour="blue"
        size="xs"
        (click)="addItem()"
      >
        <i nz-icon nzType="plus" nzTheme="outline" class="blue"></i>
      </tf-ng-hexagon>
    </form-editor-add-row>


  </form>

  <input #inviableInput class="invisable-input"/>

</div>
