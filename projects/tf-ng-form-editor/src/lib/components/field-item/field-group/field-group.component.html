<form nz-form nzLayout="vertical" class="width-all">

  <div nz-row nzJustify="space-between" nzAlign="middle" nzGutter="16">
    <div nz-col nzFlex="auto">Select a form input to add to this group</div>
    <div nz-col>Number of inputs added:{{ fieldItem.fieldGroup?.length || 0 }}</div></div>

  <nz-form-item>
    <nz-form-control>
      <nz-select
        nzShowSearch
        [ngModel]="types"
        [ngModelOptions]="{standalone: true}"
        (ngModelChange)="onSelectItemChange($event)"
        nzPlaceHolder="Select an field item to add"
      >


        <nz-option-group nzLabel="Basic Inputs">
          <nz-option
            *ngFor="let item of types"
            [nzLabel]="item.label" [nzValue]="item.id"
          ></nz-option>
        </nz-option-group>

        <nz-option-group nzLabel="Advanced Layouts">
          <nz-option
            *ngFor="let complexItem of complexTypes"
            [nzLabel]="complexItem.label" [nzValue]="complexItem.id"
          ></nz-option>
        </nz-option-group>

      </nz-select>
    </nz-form-control>
  </nz-form-item>

</form>
