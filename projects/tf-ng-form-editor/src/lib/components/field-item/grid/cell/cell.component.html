
<nz-form-item [formGroup]="form">


  <nz-form-control *ngIf="toSelect">
    <nz-select
      [ngModel]="types"
      [nzDropdownStyle]="dropdownStyle"
      [ngModelOptions]="{standalone: true}"
      (ngModelChange)="onSelectItemChange($event)"
      nzPlaceHolder="Select an field item"
    >
      <nz-option
        *ngFor="let item of types"
        [nzLabel]="item.label" [nzValue]="item.id"
      ></nz-option>
    </nz-select>
  </nz-form-control>

  <nz-form-control *ngIf="!toSelect">


    <div
      nz-row
      nzJustify="space-between" nzAlign="middle"
      class="label-button-wrapper"
    >

      <div nz-col nzFlex="auto" class="row-key-input-wrapper" [title]="selectableItem.label">
        <!-- {{ form.controls['type'].value }} -->
        {{ selectableItem.label }}
      </div>

      <!-- <button nz-button nzShape="square" class="grey" (click)="onCellFieldEdit()">
        <i nz-icon nzType="edit" nzTheme="outline"></i>
      </button> -->

      <i
        nz-col nz-icon
        nzType="ellipsis" nzTheme="outline"
        nz-button nz-popover
        [nzPopoverTitle]="titleTemplate"
        [nzPopoverContent]="contentTemplate"
        [(nzPopoverVisible)]="popoverVisible"
        nzPopoverPlacement="right" nzPopoverOverlayClassName="no-popover-content-padding"
      ></i>

    </div>
  </nz-form-control>

</nz-form-item>

<ng-template #contentTemplate class="no-padding">
  <ul nz-menu class="bg-white" *ngIf="fieldItem">
    <li id="edit-cell" nz-menu-item (click)="onCellFieldEdit()">
      <i nz-icon nzType="edit" nzTheme="outline"></i>
      Edit
    </li>
    <li id="delete-cell" nz-menu-item (click)="onCellDelete()">
      <span class="red">
        <i nz-icon nzType="delete" nzTheme="outline"></i>
        Delete
      </span>
    </li>
  </ul>
</ng-template>
