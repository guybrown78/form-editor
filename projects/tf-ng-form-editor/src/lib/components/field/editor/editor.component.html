<form
  *ngIf="formReady"
  nz-form [formGroup]="form"
  nzLayout="vertical" class="width-all"
>


  <nz-form-item *ngIf="selectableItem?.editableConfig.setLabel">
    <nz-form-control>
      <nz-form-label nzFor="label">Label</nz-form-label>
      <input nz-input formControlName="label" placeholder="Label"/>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item *ngIf="selectableItem?.editableConfig.setDesc">
    <form-editor-rich-text
      [title]="getDescriptionFieldLabel()"
      [passedFormControlName]="'description'"
      [passedFormControl]="form?.controls['description']"
    ></form-editor-rich-text>

  </nz-form-item>

  <nz-form-item *ngIf="selectableItem?.editableConfig.setPlaceholder">
    <nz-form-control *ngIf="!selectableItem.editableConfig.multiplePlaceholders">
      <nz-form-label nzFor="placeholder">Placeholder</nz-form-label>
      <input nz-input formControlName="placeholder"/>
    </nz-form-control>

    <nz-form-control *ngIf="selectableItem.editableConfig.multiplePlaceholders">
      <nz-form-label>Placeholder{{ selectableItem.type !== 'date' ? 's' : ''}}</nz-form-label>
      <div nz-row nzGutter="16">
        <div nz-col [nzSpan]="selectableItem.type !== 'date' ? 12 : 24">
          <input nz-input [value]="fieldItem.placeholder ? fieldItem.placeholder[0] ? fieldItem.placeholder[0] : '' : ''"
            (keyup)="onMultiplePlaceholderUpdate($event, 0)"
          />
        </div>
        <div nz-col nzSpan="12" *ngIf="selectableItem.type !== 'date' ">
          <input nz-input [value]="fieldItem.placeholder ? fieldItem.placeholder[1] ? fieldItem.placeholder[1] : '' : ''"
            (keyup)="onMultiplePlaceholderUpdate($event, 1)"
          />
        </div>
      </div>
    </nz-form-control>

  </nz-form-item>

</form>

<form-editor-number-options *ngIf="selectableItem.editableConfig.hasNumberOptions">
</form-editor-number-options>

<!-- [optionItems]="fieldItem.componentOptions?.options || null" -->
<div *ngIf="selectableItem.editableConfig.hasComponentOptions">
  <form-editor-field-item-options
    [fieldItem]="fieldItem"
    (updated)="onOptionsUpdated($event)"
  ></form-editor-field-item-options>
</div>


<!-- Items for fieldGroup -->
<div *ngIf="selectableItem.editableConfig.hasFieldGroup">
  <!-- (updated)="onComponentOptionsUpdated($event)" -->
  <div *ngIf="hasFieldGroup()">
    <form-item-field-group
      [fieldItem]="fieldItem"
      (selectedField)="addFieldGroupItem($event)"
    ></form-item-field-group>
  </div>


  <!-- (selectedField)="addFieldGroupItem($event)" -->
  <div *ngIf="hasTabs()">
    <form-tab-items
      [fieldItem]="fieldItem"
      (updatedFieldGroup)="onFieldGroupUpdated($event)"
    ></form-tab-items>
  </div>
</div>


<div *ngIf="selectableItem.editableConfig.hasGridOptions">
  <form-item-grid
    (updated)="onGridOptionsUpdated($event)"
    (updatedFieldGroup)="onFieldGroupUpdated($event)"
    [fieldItem]="fieldItem"
    (selectedField)="addFieldGridItem($event)"
  >
  </form-item-grid>
</div>
