<!-- <p>field-item works! {{ key }}</p> -->
<div *ngIf="!fieldItem">
  no item
</div>


<div class="wrapper" *ngIf="fieldItem && selectableItem">

<!-- <div class="wrapper rounded bg-white"> -->

  <form nz-form [formGroup]="form" nzLayout="vertical" class="width-all">

    <tf-ng-form-title class="title">
      <h4 class="blue">
        {{ fieldItem?.label }}
      </h4>
    </tf-ng-form-title>

    <nz-form-item *ngIf="selectableItem?.editableConfig.setLabel">
      <nz-form-control>
        <nz-form-label nzFor="label">Label</nz-form-label>
        <input nz-input formControlName="label" placeholder="Label"/>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item *ngIf="selectableItem?.editableConfig.setDesc">
      <nz-form-control>
        <nz-form-label nzFor="description">Description</nz-form-label>
        <textarea rows="1" nz-input formControlName="description"></textarea>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item *ngIf="selectableItem?.editableConfig.setPlaceholder">
      <nz-form-control>
        <nz-form-label nzFor="placeholder">Placeholder</nz-form-label>
        <input nz-input formControlName="placeholder"/>
      </nz-form-control>
    </nz-form-item>

  </form>



  <!-- [optionItems]="fieldItem.componentOptions?.options || null" -->
  <div *ngIf="selectableItem.editableConfig.hasComponentOptions">
    <form-editor-field-item-options
      [fieldItem]="fieldItem"
      (updated)="onOptionsUpdated($event)"
    ></form-editor-field-item-options>
  </div>

  <div *ngIf="selectableItem.editableConfig.hasFieldGroup">
    <form-item-field-group
      [selectableItem]="selectableItem"
      [fieldItem]="fieldItem"
      (updated)="onComponentOptionsUpdated($event)"
      (selectedField)="addFieldGroupItem($event)"
    ></form-item-field-group>
  </div>

  <div>
    {{ selectableItem.editableConfig.type }}
    {{ selectableItem.editableConfig.id }}
  </div>

  <pre>
    {{ fieldItem |json }}
  </pre>

</div>
