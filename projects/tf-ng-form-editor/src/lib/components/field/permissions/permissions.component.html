  <div class="title-wrapper" *ngIf="selectableItem?.editableConfig.setPermissions">

    <div nz-row>
      <div nz-col nzSpan="24">
        <form-editor-switch-wrapper>
          <nz-form-label label>
            Set permissions
          </nz-form-label>
          <nz-switch
            switch
            [ngModel]="allowSetPermissions"
            (ngModelChange)="toggleAllowSetPermissions($event)"
          ></nz-switch>
        </form-editor-switch-wrapper>
      </div>
    </div>

    <div
      class="permissions-wrapper"
      [ngClass]="allowSetPermissions ? 'show' : 'hide' ">
      <!-- PERMISSIONS -->
      <nz-form-item *ngIf="allowSetPermissions">
        <!-- <span class="navy">Set user permission levels;</span> -->
        <div nz-row>

          <!-- Titles -->
          <div nz-col nzSpan="8">
            <h6 class="tf-app-column-header-text navy">User Level</h6>
            <div class="col-items">
              <div class="item" *ngFor="let pt of availablePermissions">
                <label>{{pt.label}}</label>
              </div>
            </div>
          </div>

          <!-- DROP DOWN SELECT -->
          <div nz-col nzSpan="16">
            <h6 class="tf-app-column-header-text navy">Permission</h6>
            <div class="col-items">
              <div class="item" *ngFor="let p of availablePermissions">
                <nz-select
                  [ngModel]="getLevelPermission(p.value)"
                  [ngModelOptions]="{standalone: true}"
                  (ngModelChange)="onPermissionSelected($event, p.value)"
                >
                  <nz-option nzValue="fillable" nzLabel="Fillable"></nz-option>
                  <nz-option nzValue="read-only" nzLabel="Read Only"></nz-option>
                  <nz-option nzValue="hidden" nzLabel="Hidden"></nz-option>
                </nz-select>
              </div>
            </div>
          </div>

          <!-- read / write -->
          <!-- <div nz-col nzSpan="8">
            <h6 class="tf-app-column-header-text navy">Visible</h6>

              (nzOnChange)="onPermissionUpdated($event)"

              <div>
                <div *ngFor="let p of availablePermissions">
                  <label
                    nz-checkbox
                    [ngModel]="p.checked"
                    [ngModelOptions]="{standalone: true}"
                    [nzValue]="p.value"
                    [nzDisabled]="selectedReadOnlyPermissions.includes(p.value)"

                </div>
              </div>
            </nz-checkbox-wrapper>
          </div> -->

          <!-- READ-ONLY-PERMISSIONS -->
          <!-- <div nz-col nzSpan="8" *ngIf="selectableItem?.editableConfig.setReadonlyPermissions">

            <nz-checkbox-wrapper
              (nzOnChange)="onReadOnlyPermissionUpdated($event)"
            >
              <div>
                <div *ngFor="let rop of availableReadOnlyPermissions">
                  <label
                    nz-checkbox
                    [ngModel]="rop.checked"
                    [ngModelOptions]="{standalone: true}"
                    [nzValue]="rop.value"
                  ></label>
                </div>
              </div>
            </nz-checkbox-wrapper>
          </div> -->

        </div>

      </nz-form-item>
    </div>

    <div
      class="message-wrapper"
      [ngClass]="!allowSetPermissions ? 'show' : 'hide' "
    >
      <span nz-typography class="grey">{{ message }}</span>
    </div>

  </div>
