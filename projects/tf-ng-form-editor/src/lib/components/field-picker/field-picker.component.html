<form novalidate [formGroup]="form">
  <div class="form-group">

    <select [formControl]="type">
      <option *ngFor="let type of types" [ngValue]="type.id">{{ type.label }}</option>
    </select>

    <button type="button" [disabled]="form.invalid" (click)="add()">
      Add
    </button>
  </div>
</form>
