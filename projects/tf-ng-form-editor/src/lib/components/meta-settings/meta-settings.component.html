
<div class="wrapper" *ngIf="loaded">

  <form nz-form [formGroup]="metaForm" nzLayout="vertical" class="width-all">

    <nz-form-item>
      <nz-form-control>
        <nz-form-label nzFor="title">Form Title</nz-form-label>
        <input nz-input formControlName="title"/>
      </nz-form-control>
    </nz-form-item>

    <div
      nz-row nzAlign="middle" nzJustify="end"
      class="switch-wrapper"
    >
      <nz-form-label
        nz-col nzFlex="auto"
        nzFor="showTitle"
      >Show title in form</nz-form-label>
      <nz-form-control nz-col nzFlex="45px">
        <nz-switch formControlName="showTitle"></nz-switch>
      </nz-form-control>
    </div>
    <!-- <nz-divider></nz-divider> -->

    <nz-form-item>
      <nz-form-control>
        <nz-form-label nzFor="code">Code</nz-form-label>
        <input nz-input formControlName="code" placeholder="eg: form-001"/>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-control>
        <nz-form-label nzFor="code">Version</nz-form-label>
        <input nz-input formControlName="version"/>
      </nz-form-control>
    </nz-form-item>

    <div nz-row nzJustify="end" nzAlign="middle">
      <button
        nz-col nz-button
        nzType="primary" type="submit"
        [ngClass]="!(metaForm.touched && metaForm.valid) ? 'grey' : 'aqua' "
        [disabled]="!(metaForm.touched && metaForm.valid)"
        (click)="onMetaFormUpdate()"
        [nzLoading]="metaFormUpdating"
      >
        {{ metaFormUpdating ? 'Updating' : 'Update' }}
      </button>
    </div>

  </form>

  <!-- <pre>{{ selectableItem |json }}</pre> -->
</div>
