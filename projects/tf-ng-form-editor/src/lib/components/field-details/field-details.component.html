
<div *ngIf="!fieldItem">
  no item
</div>



<div class="wrapper" *ngIf="fieldItem && selectableItem">

  <form nz-form [formGroup]="form" nzLayout="vertical" class="width-all">
    <div class="title-wrapper">

      <tf-ng-form-title class="title">
        <h4 class="blue">
          {{ selectableItem?.label }}
        </h4>
      </tf-ng-form-title>

      <p *ngIf="selectableItem.description" >
        {{ selectableItem?.description }}
      </p>

      <!-- REQUIRED -->
      <form-editor-switch-wrapper *ngIf="selectableItem?.editableConfig.setRequired">
        <nz-form-label label nzFor="required">
          Required
        </nz-form-label>
        <nz-switch switch formControlName="required"></nz-switch>
      </form-editor-switch-wrapper>

      <!-- HELP -->
      <nz-form-item *ngIf="selectableItem?.editableConfig.setHelp">
        <nz-form-control>
          <nz-form-label nzFor="help">Help text</nz-form-label>
          <input nz-input formControlName="help" />
        </nz-form-control>
      </nz-form-item>

    </div>

  </form>

  <!-- [selectableItem]="selectableItem" -->
  <div *ngIf="showDetailsComponentOptions()">
    <field-details-component-options

      [fieldItem]="fieldItem"
      (updated)="onComponentOptionsUpdated($event)"
    ></field-details-component-options>
  </div>

  <!-- <div>
    {{ selectableItem.editableConfig.type }}
    {{ selectableItem.editableConfig.id }}
  </div> -->
  <!-- <pre>{{ selectableItem |json }}</pre> -->

</div>
