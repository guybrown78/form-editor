  (nzContextMenu)="nzClick($event)"

  nzDraggable
  nzBlockNode
  (nzOnDrop)="nzEvent($event)"

<nz-tree
  class="tf-form-edit-tree tf-custom-tree tf-app-tree tf-app-tree-hidden-line bg-grey"
  #nzTreeComponent
  [nzData]="nodes"
  nzShowExpand=false
  (nzClick)="nzClick($event)"

  [nzTreeTemplate]="nzTreeTemplate"
></nz-tree>


<ng-template #nzTreeTemplate let-node let-origin="origin">
  <form-editor-tree-item [node]="origin"></form-editor-tree-item>
</ng-template>
