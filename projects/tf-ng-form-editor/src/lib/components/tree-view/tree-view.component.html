<div class="wrapper width-all ant-form">
  <tf-ng-form-title class="title">
    <h4 ng-typography nz-col nzFlex="auto" class="blue">
      Overview
    </h4>
  </tf-ng-form-title>
</div>

<div class="tree-wrapper">
  <nz-tree
    class="tf-app-tree"
    #nzTreeComponent
    [nzData]="nodes"
    (nzClick)="nzClick($event)"
  ></nz-tree>
</div>

<ng-template #nodeDefaultIcons let-node let-origin="origin">
  <span class="custom-node">
    <span *ngIf="!node.isLeaf">
      <i nz-icon [nzType]="node.isExpanded ? 'folder-open' : 'folder'" (click)="openFolder(node)"></i>
      <span class="folder-name">{{ node.title }}</span>
    </span>
    <span *ngIf="node.isLeaf">
      <i nz-icon [nzType]="origin.icon ? origin.icon : 'file'"></i>
      <span class="file-name">{{ node.title }}</span>
    </span>
  </span>
</ng-template>
