<div class="wrapper width-all ant-form">
  <tf-ng-form-title class="title">
    <h4 ng-typography nz-col nzFlex="auto" class="blue">
      Overview
    </h4>
  </tf-ng-form-title>
  <p *ngIf="!nodes.length" class="grey">Add file items to create a form</p>
</div>

<div class="tree-wrapper">
  <nz-tree
    class="tf-app-tree"
    #nzTreeComponent
    [nzData]="nodes"
    [nzTreeTemplate]="nzTreeTemplate"
    (nzClick)="nzClick($event)"
  ></nz-tree>
</div>


<ng-template #nzTreeTemplate let-node let-origin="origin">
  <div nz-row nzJustify="space-between" nzAlign="middle">
    <span nz-col nzFlex="auto" class="node-name">
      {{ node.title }}
    </span>


    <i nz-col nz-icon nzType="ellipsis" nzTheme="outline" nz-button nz-popover [nzPopoverTitle]="titleTemplate" [nzPopoverContent]="contentTemplate" nzPopoverPlacement="right"></i>

  </div>

</ng-template>

<ng-template #titleTemplate>
  Options
</ng-template>

<ng-template #contentTemplate>
  <button
    nz-button nzType="text" class="grey" nzBlock="true"
  >
    <i nz-icon nzType="user" nzTheme="outline"></i>
    User
  </button>

  <button
    nz-button nzType="text" class="grey" nzBlock="true"
  >
    <i nz-icon nzType="copy" nzTheme="outline"></i>
    Copy
  </button>

  <button
    nz-button nzType="text" class="grey" nzBlock="true"
  >
    <i nz-icon nzType="delete" nzTheme="outline"></i>
    Delete
  </button>
