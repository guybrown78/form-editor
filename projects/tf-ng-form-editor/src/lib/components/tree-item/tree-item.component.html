<div
  class="custom-node bg-white"
  [ngClass]="isOpen ? 'selected' : 'unselected'"
>
  <div
    class="custom-node-inner"
  >

    <form-editor-field-item-header
      [isOpen]="isOpen"
      [node]="node"
    ></form-editor-field-item-header>

    <div
      class="custom-node-details"
      [ngClass]="isOpen ? 'show' : 'hide' "
      (click)="onDetailsClicked($event)"
    >
      <form-editor-field-item [key]="node.key"></form-editor-field-item>
    </div>

  </div>
</div>
